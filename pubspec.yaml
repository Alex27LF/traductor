name: traductor
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.11
  provider: ^6.0.1
  flutter_screenutil: ^5.0.1
  http: ^0.13.4
  translator: ^0.1.7
  html_unescape: ^2.0.0
  connectivity: ^3.0.6
  switcher_button: ^0.0.4 
  google_mobile_ads: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/BarlowCondensed-Thin.ttf

